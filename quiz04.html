<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let num = prompt(`입력`);
	if(num % 5 ==0){
		document.write(`입력 : ${num}, 결과 : 5의 배수 입니다.<br>`);
	}else{
		document.write(`입력 : ${num}, 결과 : 5의 배수가 아닙니다.<br>`);
	}
	num = prompt(`입력`);
	if(num > 0 && num < 100){
		document.write(`정상<br>`);
	}else{
		document.write(`비정상<br>`);
	}
	num = prompt(`입력`);
	if(num % 2 == 0 && num % 3 == 0)
		document.write(`${num}`);
</script>
</body>
</html>
