<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	const num01 = prompt("첫 값 입력");		
	const num02 = prompt("두 값 입력");
	console.log(typeof num01);	//console창에서 num01와 num02의 타입을 보기로함
	console.log(typeof num02);	//타입을 확인했더니 String 타입임
	document.write(num01 + num02 + "<br>");
	document.write(Number(num01) + parseInt(num02) + "<br>");
	document.write(Number(num01 / num02)+ "<br>");
</script>
</body>
</html>
