<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	function testFunc01(x, y){
		console.log("첫번째 함수 실행");
	}
	function testFunc01(x){	//오버라이딩이 안되고, 뒤에 값으로 덮어쓰기 된다.
		console.log("두번째 함수 실행 x값 : " + x);
	}
	testFunc01(10,20); //매개변수가 1개이기 때문에 앞에 10이 사용된다.
	testFunc01(10);
	testFunc01();
	
	function testFunc02(x, y, z){	//매개변수가 3개가 필요함
		document.write(`매개변수 : ${x}, ${y}, ${z}<br>`);
		let sum;
		if( z === undefined){	//z 값이 비어있으면 sum = x + y; 연산실행
			sum = x + y;
		}else{
			sum = x + y + z;
		}
		return sum;
	}
	let r1 = testFunc02(2, 3);	//매개 변수를 2개만 줘도 동작은 한다.
	let r2 = testFunc02(4, 5, 6);
	document.write("인자 2개 결과 값 : " + r1 + "<br>");
	document.write("인자 3개 결과 값 : " + r2 + "<br>");
	
	function testFunc03(){
		console.log(arguments); //arguments라는곳에 배열형식으로 값이 저장됨
		console.log(arguments.length);
		let sum = 0;
		for(let i = 0; i < arguments.length; i++){
			sum += arguments[i];
		}
		document.write("합 : " + sum);
	}
	testFunc03(1, 2);
	testFunc03(1, 2, 3, 4, 5);
	
	
</script>
</body>
</html>
