<script type="text/javascript">
	function input(){
		ss = prompt(`수 입력`);
		return ss;
	}
	const input1 = () =>{
		num = prompt(`수 입력`);
		num1 = prompt(`수 입력`);
		return [num,num1];
	}
	function max(x, y){
		m = x;
		document.write(x);
		document.write(y);
		if(m < y){
			m = y;
		}
		s = "큰 수 : " + m;
		return s;
	}
	function print(x){
		document.write(x + "<br>");
	}
	function eve(x){
		if(x % 2 == 0){
			s = "짝수";
			return s;
		}else{
			s = "홀수";
			return s;
		}
	}
	function tre(x){
		if(x % 3 ==0){
			s = "3의 배수";
			return s;
		}else{
			s = "3의 배수 아님";
			return s;
		}
	}
	function dec(x){
		s = 0;
		for(i = 1; i <=x; i++){
			if(x % i == 0){
				s += 1;
			}
		}
		if(s == 2){
			return "소수";
		}else{
			return "소수아님";
		}
	}
	function abs(x){
		if(x < 0){
			x *= -1;
		}
		return "절대값 : " + x;
	}
	
	arr = input1();
	print(max(arr[0],arr[1]));

</script>
