<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var userInfo = [
			{id : "aaa" , name : "홍길동" , age : 20},		
			{"id" : "bbb" , "name" : "김개똥" , "age" : 30},		
			{id : "ccc" , name : "고길똥" , age : 40},		
		];
	window.onload = () => {
		const div = document.querySelector(".test");
		let msg = `아이디 : ${userInfo[0].id}<br>
					이름 : ${userInfo[0].name}<br>
					나이 : ${userInfo[0].age}<br>`;
		div.innerHTML = msg;
		
		const id = "bbb";
		const result = userInfo.filter( (d)=> d.id === id);	//필터를 사용해서 데이터를 가져옴
		console.log(result);
		
		for(let i=0; i<userInfo.length; i++){
			console.log(userInfo[i].age - 1);
		}
		
		userInfo.forEach((d)=>{
			console.log(d.age-1);
		});
		
		const ddd = userInfo.map((d2)=>{ //map활용
			d2.age = d2.age-1;
			return d2;
		});
		console.log(ddd);
		console.log("=====================")
		
		//향상된 for문
		for(let user of userInfo){
			console.log(user)
		}
		
	}
</script>

<div class = "test"></div>

</body>
</html>
