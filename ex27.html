<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	#remove {display:none;}		/*숨김*/
	#remove.a {display:block; background: green;}	/*보이게 함*/

	#aaa {display:none; width: 100%; height:100%;}
	#aaa.a {display:block; width: 100%; height:100%;
			position: absolute; top:0; left:0; right:0;
			background: rgba(10,10,10,0.5);}
</style>
</head>
<body>
	<script type="text/javascript">

	//클래스를 추가, 삭제
		const rmBlock = () =>{
			let remove = document.getElementById("remove");
			remove.setAttribute("class","a");
			
			let aaa = document.getElementById("aaa");
			aaa.setAttribute("class","a");
		}
		function rmNone(){
			let remove = document.getElementById("remove");
			remove.removeAttribute("class");
		}
	</script>
	<input type="button" value="rmBlock" onclick="rmBlock()">
	<div id ="remove">
		<h3>안녕하세요</h3>
		<input type = "button" value="되돌리기" onclick="rmNone()">
	</div>
	
	<div id ="aaa">
		<div>
			<input type="text"><br>
			<input type="text"><br>
			<input type="text"><br>
			<input type="text"><br>
		</div>
	</div>
	
</body>
</html>
