	function test02(){
	var num2 = 100;

	const n1 = 10;
	const n2 = 20;
	const sum = sumFunc(n1, n2);	//변수에 함수를 담을수 있다.
	function sumFunc(num1, num2){
		const s = num1 + num2;

	}

		// return num, txt; // 여러개를 return 하면 마지막것이 리턴
	}
