<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let num = prompt(`수 입력`);
	let num1,num2;
	
	
	if(num % 3 == 0){
		document.write(num);
	}
	num = prompt(`수 입력`);
	if(num < 0){
		num1 = num * -1;
		document.write(`<br>${num}의 절대값 : ${num1}`);
	}else{
		document.write(`<br>${num}의 절대값 : ${num}`);
	}
	num = prompt(`첫번째 수 입력`);
	num1 = prompt(`두번째 수 입력`);
	if(num > num1){
		document.write(`<br>큰수 : ${num}`);
	}else{
		document.write(`<br>큰수 : ${num1}`);
	}
	num = prompt(`첫번째 수 입력`);
	num1 = prompt(`두번째 수 입력`);
	num2 = prompt(`세번째 수 입력`);
	let max = num;
	if(num < num1){
		max = num1;
	}
	if(max < num2){
		max = num2;
	}
	document.write(`<br>큰수 : ${max}<br>`);
	
	num = prompt(`첫번째 수 입력`);
	num1 = prompt(`두번째 수 입력`);
	max = num;
	if(max < num1){
		max = num1;
	}
	if(max % 2 == 0){
		document.write(`max<br>`);
	}
	
	
	num = prompt(`첫번째 수 입력`);
	num1 = prompt(`두번째 수 입력`);
	if((num + num1) % 2 == 0){
		if((num + num1) % 3 == 0){
			document.write(`${num}, ${num1}<br>`);
		}
	}
	
	
	
</script>
</body>
</html>
