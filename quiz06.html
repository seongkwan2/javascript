<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let num = prompt(`국어 점수`);
	let num1 = prompt(`영어 점수`);
	let num2 = prompt(`수학 점수`);
	let sum = Number(num) + Number(num1) + Number(num2);
	let avg = sum / 3;
	let s1,grade;
	if(avg >= 60 ){
		if(num >= 40 && num1 >= 40 && num2 >= 40){
			s1 = "합격";
		}else{
			s1 = "과목 불합격";
		}
	}else{
		s1 = "평균 불합격";
	}
	if(avg >= 90){
		grade = "A";
	}else if(avg >= 80){
		grade = "B";
	}else if(avg >= 70){
		grade = "C";
	}else if(avg >= 60){
		grade = "D";
	}else{
		grade = "F";
	}
	document.write(`${s1}<br>국 : ${num}<br> 영 : ${num1}<br> 수 : 
		${num2}<br> 합계 : ${sum}<br> 평균 : ${avg.toFixed(2)}
		<br> 등급 : ${grade} <br><hr><br>`);
	
	num = prompt(`정수 입력`);
	if(num == 0){
		s1 = "잘못입력";
	}else if(num % 3 == 0 && num % 4 == 0){
		s1 = "3의 배수이면서, 4의 배수에도 해당";
	}else if(num % 3 == 0){
		s1 = "3의 배수에만 해당";
	}else if(num % 4 == 0){
		s1 = "4의 배수에만 해당";
	}else{
		s1 = "3의 배수도, 4의 배수도 해당안됨"
	}
	
	document.write(`${s1}<br><hr><br>`);
	
	const num3 = 3000;
	const num4 = 5000;
	num = prompt(`비행기 탈 시간 입력`);
	if(num > 30){
		if(num % 10 == 0){
			num1 = (num - 30) / 10 * num4 + num3;
		}else{
			num1 = (parseInt((num - 30) / 10 + 1)) * num4 + num3;
		}
	}else{
		num1 = num3;
	}
	
	document.write(`금액 : ${num1}`);
</script>
</body>
</html>
