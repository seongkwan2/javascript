<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	let num = prompt(`수(짝/홀) 입력`);
	let result = (num % 2 == 0)? '짝수' : '홀수';
	document.write(`${num}은 ${result} 입니다<br>`);
	num = prompt(`수(3의배수) 입력`);
	result = (num % 3 == 0)? '3의 배수' : '3의 배수 아님';
	document.write(`${num}은 ${result} 입니다<br>`);
	num = prompt(`첫번째 수 입력`);
	let num1 = prompt(`두번째 수 입력`);
	result = (num > num1)? `${num}이 ${num1}보다 크다` : `${num1}이 ${num}보다 크다<br>`;
	document.write(result);
</script>
</body>
</html>
