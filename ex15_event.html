<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
<script type="text/javascript">


const clickEvent = () =>{
	const name = document.getElementById("name");
	console.log(name);		//현재페이지의 Id가 name이라는 태그를 얻어온다.
	name.value = "안녕하세요";
	name.style.background = "red";
	
	const name2 = document.querySelector("#name2");	//.사용시 클래스도 가져올수있음
	console.log(name2);
	
	name2.value = name.value;	//name칸에 적혀있던 안녕하세요를 name2에도 복사
	name.value = "";			//name칸은 ""로 비워버림
}


</script>

<input type="text" id="name" placeholder="input name"><br>
<input type="text" id="name2" placeholder="input name2"><br>
<input type="button" value="버튼" onclick="clickEvent()"><br>
							<!-- onclick = 버튼클릭시 적혀있는 메서드 실행 -->

</body>
</html>
